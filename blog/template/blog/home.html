{% extends 'blog/base.html' %}
{%load static %}
{% block content %}


<!-- 🔥 Hero Section -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- 🔥 Hero Section -->
<section class="ghost-hero" style="text-align:center; padding: 4rem 2rem; background: #f9f9f9;">
  <span class="badge" style="background-color: #facc15; color: #000; padding: 0.4rem 1rem; border-radius: 999px; font-weight: bold;">
    🚀 Just launched: MyBlog 1.0
  </span>
  <h1 style="font-size: 3rem; font-weight: 700; margin-top: 1rem;">
    Create your space, <br> Share your story
  </h1>
  <p style="font-size: 1.2rem; color: #555; max-width: 600px; margin: 1rem auto;">
    Welcome to <strong>MyBlog</strong> — a place where your voice matters. 
    Write blog posts, share ideas, and connect with an audience that cares.
  </p>
  <a href="{% url 'create_post' %}" class="btn-primary" style="display: inline-block; margin-top: 1.5rem; padding: 0.8rem 2rem; background-color: #000; color: #fff; border-radius: 6px; text-decoration: none;">
    ✍️ Start Writing
  </a>
</section>



{% endblock %}
