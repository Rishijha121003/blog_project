{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container auth-page">

    <div class="card delete-confirmation-card">
        <h1>Delete Post</h1>
        <p>Are you sure you want to permanently delete the post titled <strong>"{{ post.title }}"</strong>?</p>
        <p class="warning-text">This action cannot be undone.</p>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{{ post.get_absolute_url }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
