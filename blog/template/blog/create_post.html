{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Create Post{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Use a container class for the background and padding -->
<div class="container form-page-container">

  <!-- This is the main white card for the form -->
  <div class="form-card">
    <h2>Create a New Blog Post</h2>

    <!-- Make sure your form tag has the correct method and enctype -->
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Django will render your form fields here as paragraphs -->
      {{ form.as_p }}

      <button type="submit" class="btn-primary">Save Post</button>
    </form>
  </div>

</div>
{% endblock %}
