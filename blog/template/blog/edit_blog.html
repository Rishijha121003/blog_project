{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Edit Content{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="container">
  <div class="form-card">
    <h1>Edit Post</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" class="btn-primary">Update Post</button>
    </form>
  </div>
</div>
{% endblock %}
